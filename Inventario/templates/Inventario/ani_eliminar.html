{% extends 'base_pagina.html' %}

{% block contenido %}
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <strong>Eliminar</strong>
        </div>
        <div class="card-body card-block">
            <form method="POST"> {% csrf_token %}
                <<div class="alert alert-danger" role="alert">
                   ¿Estas seguro de eliminar al animal  <strong>{{ object.diio }}</strong> de especie <strong>{{ object.especies.nombre }}</strong> de los registros?.
        </div>
        


    </div>
    <div class="card-footer">
            <button class="btn btn-danger" type="submit">Sí, eliminar</button>
            <a class= "btn btn-default" href="{% url 'ganaderia:listar_ani' %}">Cancelar</a>
        </form>
    </div>
</div>
</div>
{% endblock %}
