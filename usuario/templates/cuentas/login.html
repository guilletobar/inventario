{% extends 'base_pagina.html' %}

{% load staticfiles %}

{% block arriba %}
{% endblock %}
{% block contenido %}
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="{% static 'images/login.png' %}" alt="Agrobit">
                        </a>
                    </div>
                    <div class="login-form">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Nombre usuario :</label>
                                <input class="au-input au-input--full" type="text" name="username" placeholder="Nombre usuario">
                            </div>
                            <div class="form-group">
                                <label>Clave :</label>
                                <input class="au-input au-input--full" type="password" name="password" placeholder="Clave">
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <a href="{% url 'password_reset' %}">Â¿ Olvidaste tu clave ?</a>
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Iniciar sesion</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
